   <script>
// Array of pale colors
const paleColors = [
  '#ffebcd', '#ffcccb', '#fafad2', '#e0ffff', '#d3ffce',
  '#fffacd', '#ffe4e1', '#f5f5f5', '#f0e68c', '#e6e6fa'
];

// Function to select a random color from the array
function getRandomColor() {
  const randomIndex = Math.floor(Math.random() * paleColors.length);
  return paleColors[randomIndex];
}

// Apply the same random color to all a[download] elements
function applyRandomBackgroundColorToAll() {
  const randomColor = getRandomColor(); // Generate random color once
  const downloadButtons = document.querySelectorAll('a[download]');
  
  downloadButtons.forEach(button => {
    button.style.backgroundColor = randomColor; // Apply the same color to all buttons
  });
}

// Call the function when the page loads
document.addEventListener('DOMContentLoaded', applyRandomBackgroundColorToAll);
