<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rubber Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/svg+xml" href="https://cristianbrinza.com/images/icon_logo.svg" />
</head>

<body>
  <button class="interactive-button">
    <svg class="interactive-button__shape" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
      <path class="interactive-button__path"
        d="M0,0 C0,0 100,0 100,0 C100,0 100,100 100,100 C100,100 0,100 0,100 C0,100 0,0 0,0 z" />
    </svg>
    <span class="interactive-button__content">
      Click Me
    </span>
  </button>
</body>

</html>
