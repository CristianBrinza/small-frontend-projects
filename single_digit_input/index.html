<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Single-digit inputs with one element</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <style>
    input[type=text] {
      --w: 1ch;
      /* control the width for each letter */
      --g: .15em;
      /* the gap between letters */
      --b: 4px;
      /* the border thickness */
      --n: 6;
      /* the number of letters */
      --c: #888;
      font-size: 70px;
      line-height: 1.5;
      /* control the height */
      letter-spacing: var(--w);
      font-family: monospace;
      width: calc(var(--n)*(1ch + var(--w)));
      padding-left: calc((var(--w) - var(--g))/2);
      clip-path: inset(0 calc(var(--w)/2) 0 0);
      background:
        repeating-linear-gradient(90deg,
          var(--c) 0 var(--b), #0000 0 calc(1ch + var(--w) - var(--g) - var(--b)),
          var(--c) 0 calc(1ch + var(--w) - var(--g)), #0000 0 2ch),
        conic-gradient(at calc(100% - var(--g) - 1px) var(--b), #0000 75%, var(--c) 0) 0 0/calc(1ch + var(--w)) calc(100% - var(--b));
      border: none;
      outline: 0;
    }

    input[type=text]:focus-visible {
      --c: #000;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-content: center;
    }
  </style>
  <input type="text" maxlength="6">

  <script>
    // Define an array of colors
    const colors = [
      '#F06292', // Pink 300
      '#FF7043', // Deep Orange 400
      '#FFD54F', // Amber 300
      '#81C784', // Green 300
      '#64B5F6', // Blue 300
      '#BA68C8', // Purple 300
      '#FFCA28'  // Yellow 400
    ];

    // Function to set a random color on load
    function setRandomColor() {
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.querySelector('input[type="text"]').style.setProperty('--c', randomColor);
    }

    // Run the function on page load
    window.onload = setRandomColor;
  </script>
</body>

</html>
